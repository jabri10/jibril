<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Cipher Adventure üçáüçì</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff3e6;
            color: #5c4033;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #ff6347;
            text-shadow: 2px 2px 5px rgba(255, 99, 71, 0.5);
        }
        button {
            background-color: #ff6347;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:hover {
            background-color: #ff4500;
        }
        .result {
            font-size: 18px;
            margin-top: 20px;
            animation: bounce 1s ease-out;
        }
        .trivia {
            font-size: 14px;
            color: #2e8b57;
            margin-top: 15px;
        }
        #message {
            padding: 10px;
            font-size: 16px;
            width: 50%;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        @keyframes bounce {
            0% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Fruit Cipher Adventure üçç‚ú®</h1>
    <label for="message">Enter a message to encode:</label>
    <input type="text" id="message" placeholder="Enter your message here">
    <br><br>
    <button onclick="encodeMessage()">Encode Message üçå</button>
    <button onclick="decodeMessage()">Decode Message üçç</button>

    <div class="result" id="result"></div>
    <div class="trivia" id="trivia"></div>

    <script>
        // Fruit Cipher Dictionary with Emojis
        const fruitCipher = {
            'A': ['Apple üçé', 'Red Apple üçé', 'Green Apple üçè'], 
            'B': ['Banana üçå'], 
            'C': ['Coconut ü••', 'Coco ü••'], 
            'D': ['Date üå¥'],
            'E': ['Elderberry üçá'],
            'F': ['Fig üçà'],
            'G': ['Grape üçá'],
            'H': ['Honeydew üçà'],
            'I': ['Iced Mango ü•≠'],
            'J': ['Jackfruit üçà'],
            'K': ['Kiwi ü•ù'],
            'L': ['Lemon üçã'],
            'M': ['Mango ü•≠'],
            'N': ['Nectarine üçë'],
            'O': ['Orange üçä'],
            'P': ['Pineapple üçç'],
            'Q': ['Quince üçè'],
            'R': ['Raspberry üçá'],
            'S': ['Strawberry üçì'],
            'T': ['Tangerine üçä'],
            'U': ['Ugli Fruit üçä'],
            'V': ['Vanilla Bean üç¶'],
            'W': ['Watermelon üçâ'],
            'X': ['Xigua üçâ'],
            'Y': ['Yellow Passion Fruit üçç'],
            'Z': ['Zucchini üçÜ']
        };

        // Fruit Trivia Pool
        const fruitTrivia = [
            "Did you know? Bananas are actually classified as herbs, and their plant is technically a berry! üçå",
            "Apples float on water because 25% of their volume is air. A buoyant fruit! üçè",
            "Pineapples were once so rare and expensive, they were used as centerpieces at parties to show off wealth! üçç",
            "Strawberries aren't technically berries, but bananas and avocados are! üçìüçå",
            "Mangoes are considered the 'king of fruits' in many parts of the world! ü•≠",
        ];

        // Function to encode the message
        function encodeMessage() {
            let message = document.getElementById('message').value.toUpperCase();
            let encoded = [];

            for (let char of message) {
                if (fruitCipher[char]) {
                    let randomFruit = fruitCipher[char][Math.floor(Math.random() * fruitCipher[char].length)];
                    encoded.push(randomFruit);
                } else {
                    encoded.push(char); // Non-alphabet characters remain unchanged
                }
            }

            document.getElementById('result').textContent = "Encoded Message: " + encoded.join(' ');
            animateFruits();
            displayFruitTrivia();
        }

        // Function to decode the message
        function decodeMessage() {
            let encodedMessage = document.getElementById('message').value.split(' ');
            let decoded = [];

            for (let word of encodedMessage) {
                let decodedChar = getKeyByValue(fruitCipher, word);
                decoded.push(decodedChar ? decodedChar : word); // Keep non-fruit words as they are
            }

            document.getElementById('result').textContent = "Decoded Message: " + decoded.join('');
            animateFruits();
            displayFruitTrivia();
        }

        // Function to get the key for a given fruit value
        function getKeyByValue(object, value) {
            for (let key in object) {
                if (object[key].includes(value)) {
                    return key;
                }
            }
            return null;
        }

        // Function to display random fruit trivia
        function displayFruitTrivia() {
            let trivia = fruitTrivia[Math.floor(Math.random() * fruitTrivia.length)];
            document.getElementById('trivia').textContent = "üéâ Fun Fruit Fact: " + trivia;
        }

        // Function to animate the fruits
        function animateFruits() {
            document.getElementById('result').classList.add("bounce");
            setTimeout(() => {
                document.getElementById('result').classList.remove("bounce");
            }, 1000); // Remove the animation after 1 second
        }
    </script>
</body>
</html>
